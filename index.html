<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border:1px solid green
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Observações</th>
        </tr>
        <tr>
            <td>Thiago</td>
            <td>34</td>
            <td>Engenheiro de Software</td>
        </tr>
        <tr>
            <td>Pâmela</td>
            <td>28</td>
            <td>Programadora</td>
        </tr>
    </table>
</body>
</html>
